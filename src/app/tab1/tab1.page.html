<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-input [(ngModel)] = "areaBuscarPokemon"
    [counter] = "true"
    fill="solid"
    helperText ="Area para buscar por Pokemon"
    label-placement="floating"
    label="CEP"
    maxlength="8"
    placeholder="22555888"
    type="text"></ion-input>
    <ion-button expand="block" fill="solid" (click)="buscarPokemon()">Buscar por pokemons
      <ion-icon name="search" slot="end"></ion-icon>
    </ion-button>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        {{
          this.areaBusca.logradouro +
          this.areaBusca.bairro +
          this.areaBusca.localidade +
          this.areaBusca.uf
        }}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>{{'bulbasaur' | uppercase}}</ion-card-title>
    <ion-img alt=''style="width: 10%; height:5%; " src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"></ion-img>

  </ion-card-header>
  <ion-card-content>
    <ion-list>
      
        <ion-item>
          <ion-label>Abilitis:2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height:2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth:2</ion-label>
        </ion-item>
      
    </ion-list>
  </ion-card-content>
</ion-card>
